<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="Scrpit.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Scheherazade+New:wght@400;500;600;700&family=Tajawal:wght@200;300;400;500;700;800;900&family=UnifrakturMaguntia&family=Young+Serif&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="to-do-list-container">
      <div class="title-header">
        <h1>To Do list</h1>
        <img
          src="/Line Duotone _ Notes _ Clipboard Check.svg"
          alt="To do list icon" />
      </div>
      <div class="task-list">
        <ul>
          <li>
            <span class="completed">Plan a weekend getaway</span>
            <button>X</button>
          </li>
          <li>
            <span class="completed">Plan a weekend getaway</span>
            <button>X</button>
          </li>
          <li>
            <span class="completed">Plan a weekend getaway</span>
            <button>X</button>
          </li>
          <li>
            <span class="completed">Plan a weekend getaway</span>
            <button>X</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="task-input-container hidden">
      <form action="">
        <input id="task-title" placeholder="Task title" type="text" />
        <input id="due-date" name="due-date" type="date" />
        <select name="priority" id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <textarea
          placeholder="Describe Your task"
          name="task description"
          id="description"></textarea>
      </form>
      <button id="add-to-form">+</button>
    </div>
  </body>
</html>
